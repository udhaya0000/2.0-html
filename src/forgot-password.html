<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Admarket - Fogot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  ${require('./partials/header.html')}

  <section class="login">
    <div class="container">
      <div class="login-details-wrap mx-auto">
        <div class="login-details">
          <div class="mb-4 mb-lg-5">
            <h1 class="page-title">
              <span class="page-title__text">Forgot Password?</span>
            </h1>
            <div class="form-title-secondary">We can help you recover yout OBmedia account, first write your Work
              Email, where we will send you a
              link to reset your password.</div>
          </div>
          <form class="forms">
            <div class="form-group mb_40">
              <label class="control__label">Enter your Work Email</label>
              <input class="form-control mb-2" type="email" placeholder="E.g. Marketing@obmedia.com">
              <span class="login-access">
                If you no longer have access to your email
                <a class="font-weight-bold" href="">Contact us</a>
              </span>
            </div>
            <div class="m-fixed-footer">
              <div class="row g_16">
                <div class="col-lg-4 col-6 pr-0 pr-lg-1">
                  <button class="btn position-relative btn-outline-primary has-preicon btn-block btn-back" type="button">
                    <div class="icon_prepend">
                      ${require('./icons/arrow-prev.svg')}
                    </div>
                    Back
                  </button>
                </div>
                <div class="col-lg-8 col-6 pl-0 pl-lg-1">
                  <a class="btn position-relative btn-primary btn-block has-posticon btn-next" href="./email-sent.html">
                    <div class="icon_append">
                      ${require('./icons/arrow-next.svg')}
                    </div>
                    Continue
                  </a>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
