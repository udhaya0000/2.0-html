<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Admarket - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  ${require('./partials/header.html')}
  
  <section class="login">
    <div class="container">
      <div class="login-details-wrap mx-auto">
        <div class="login-details">
          <div class="mb-4 mb-lg-5">
            <h1 class="page-title mb-0">
              <span class="page-title__text">Login</span>
            </h1>
          </div>
          <form class="forms">
            <div class="form-group">
              <label class="control__label">Work Email</label>
              <input class="form-control" type="email" placeholder="E.g. Marketing@obmedia.com">
            </div>
            <div class="form-group position-relative mb-2 mb-lg-4">
              <label class="control__label">Password</label>
              <div class="position-relative">
                <input class="form-control" type="password">
                <div class="icon_append">
                  ${require('./icons/eye-off.svg')}
                </div>
              </div>
            </div>
            <div class="m-fixed-footer">
              <button type="submit" disabled class="btn btn-primary btn-block mb-lg-2">Log in</button>
            </div>
            <a href="./forgot-password.html" class="font-weight-bold">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
