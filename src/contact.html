<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Admarket - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="register-wrap">
    <div class="d-md-none d-block">
      ${require('./partials/header.html')}
    </div>
    ${require('./partials/side-bar.html')}

    <div class="primary-content">
      <div class="billing-form-wrap">
        <h1 class="mb-3 mb-lg-5 page-title"><span class="page-title__text font-weight-light">Contact</span></h1>
        <h3 class="mb-3 section-title"><span class="page-title__text">Personal info</span></h3>
        <div class="billing-form">
          <div class="form-group">
            <div class="control__label"> Name </div>
            <input autocomplete="off" placeholder="E.g. OBmedia INC." type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="control__label"> Phone Number </div>
            <input autocomplete="off" placeholder="+1 017834562" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="control__label"> Contact Email </div>
            <input autocomplete="off" placeholder="vlam@obmedia.com" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="control__label"> Notification Email </div>
            <input autocomplete="off" placeholder="vlam@obmedia.com" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="control__label"> Instant Messager ID </div>
            <input autocomplete="off" placeholder="Vlam" type="text" class="form-control">
          </div>
        </div>
        <div class="border-bottom mb-4"></div>
        <div class="billing-form">
          <h3 class="mb-3 section-title"><span class="page-title__text">Location info</span></h3>
          <div class="form-group">
            <div class="control__label"> Country </div>
            <select class="form-control">
              <option>USA</option>
              <option>UK</option>
              <option>INDIA</option>
            </select>
          </div>
          <div class="form-group">
            <div class="control__label"> Bank Name </div>
            <input autocomplete="off" placeholder="N26 banking" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="control__label"> State/Province </div>
            <input autocomplete="off" placeholder="New York" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="control__label"> City </div>
            <input autocomplete="off" placeholder="New York City" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="control__label"> Address 1 </div>
            <input autocomplete="off" placeholder="828 Broadway" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="control__label"> Postal Code </div>
            <input autocomplete="off" type="text" class="form-control untouched pristine required">
          </div>
          <div class="form-group">
            <div class="control__label"> Time Zone </div>
            <select class="form-control">
              <option>EST</option>
            </select>
          </div>
        </div>
        <div class="border-bottom mb-4"></div>
        <div class="billing-form">
          <div class="row button-single-row g_16">
            <div class="col-lg-7 col-12 single-full">
              <button type="submit" class="btn btn-primary btn-block">Update Contact Info</button>
            </div>
            <div class="col-lg-5 col-12 single-full">
              <a href="" class="btn btn-block text-lg-left">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
