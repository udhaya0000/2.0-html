<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Admarket - Reset password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  ${require('./partials/header.html')}

  <section class="login">
    <div class="container">
      <div class="login-details-wrap mx-auto">
        <div class="login-details">
          <div class="mb-4 mb-lg-5">
            <h1 class="page-title">
              <span class="page-title__text">Reset Password</span>
            </h1>
            <div class="form-title-secondary mb-4">Create a new password for your account</div>
            <form class="forms">
              <div class="position-relative form-group mb-5">
                <label class="control__label">New Password</label>
                <div class="position-relative">
                  <input class="form-control" type="password">
                  <div class="icon_append">
                    ${require('./icons/eye-off.svg')}
                  </div>
                </div>
              </div>
              <div class="m-fixed-footer">
                <button type="submit" disabled class="btn btn-primary btn-block">Create Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
